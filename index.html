<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <title>Socket.IO chat</title>
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="/static/styles/main.css">
        <style>
            
        </style>
    </head>
    
    <body>
        <div id="message-container" style="">  
            <ul id="messages"></ul>

            <div id="video-section">
                <div id="videoPreview">
                    Video Preview..
                    <video src="" id="liveVideo" autoplay="true"></video> 
                </div>

                <div style="display:none;">
                    Streaming Video..
                    <canvas id="canvasPreview"></canvas>
                </div>
            </div>

            <form class="login" id="joinForm" action="">
                <input type="text" placeholder="Your name" id="name">
                <button class="btn btn-primary">Join</button>
            </form>
            
            <form id="messageForm" action="" style="display: none;">
                <input id="m" autocomplete="off">
                <button class="btn btn-primary">Send</button>
            </form>
        </div>

        <div id="user-details-container" style="">
            <button id="video-start-btn" type="button">Start Video Chat</button>
            <button id="video-stop-btn" type="button">Stop Video Chat</button>
            
            <br>
            
            <button id="audio-start-btn" type="button">Start Audio Chat</button>
            <button id="audio-stop-btn" type="button">Stop Audio Chat</button>
            <img id="streamingVideoContainer" src="">
            
            <p style="text-align:center">
                <button class="btn btn-primary" id="play_button" style="font-size: 18px">Click to Play audio file</button>
            </p>

            <p style="text-align: center">Click Start and begin speaking</p>
            <canvas id="canvas" width="800" height="256" ></canvas>

            <p id="controls">
              <input type="button" id="start_button" value="Start">
              &nbsp; &nbsp;
              <input type="button" id="stop_button" value="Stop">
            </p>
            <button class="btn" id="buttonId">Click to play random audio buffer</button>
        </div>
    
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
        <script>
            var socket = io();
            // $(function() {

            // });
        </script>
        <script src="/static/scripts/textChat.js"></script>
        <script src="/static/scripts/audioStream.js"></script>
        <script src="/static/scripts/videoStream.js"></script>
        
    </body>
</html>
