<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
  
  	
    <ul id="messages"></ul>
<form id="joinForm" action="">
  			<input type="text" placeholder="Your name" id="name">
			<button>Join</button>
		</form>
    <form id="messageForm" action="" style="display: none;">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      
	  $('#joinForm').submit(function() {
        socket.emit('join', $('#name').val());
		 $('#joinForm').hide();
		 $('ul').append('<li>'+'Connected successfully to the server!!'+'</li>')
		 $('#messageForm').delay(1000).show();
        return false;
      });
	  
	   $('#messageForm').submit(function() {
        socket.emit('message', $('#m').val().replace(/</g,''));
        $('#m').val('');
        return false;
      });

      socket.on('message', function(msg) {
        $('ul').append('<li>'+msg+'</li>')
        // $('ul').append($('<li>').text(msg))
      });
    </script>
  </body>
</html>
